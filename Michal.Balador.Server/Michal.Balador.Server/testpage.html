<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
</head>
<body>

    <div class="card-panel">
        <span class="blue-text text-darken-2"><span id="txtuser"></span> Test Page</span>
    </div>
    <div class="container">
        <div class="row">
            <form id="testform" class="col s12">
                <div class="mdl-selectfield col s12">
                    <label for="MesssageType">messageType</label>
                    <select id="MesssageType" name="MesssageType" class="browser-default">
                        <option value="" selected>Select..</option>

                        <option value="Michal.Balador.SimpleMessage.MockHttpSender">MockHttpSender</option>
                        <option value="Michal.Balador.SimpleMessage.MockSender">MockSender</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-communication-quick-contacts-dialer  prefix "></i>
                    <input id="ClientId" name="ClientId" type="text">
                    <label for="ClientId">Contact</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix "></i>
                    <input id="NickName" name="NickName" type="text">
                    <label for="NickName">NickName</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-editor-mode-edit prefix "></i>
                    <textarea id="Messsage" name="Messsage" class="materialize-textarea"></textarea>
                    <label for="Messsage">Message</label>
                </div>


                <div class="col offset-s7 s5">
                    <button class="btn waves-effect waves-light red darken-1" id="send">
                        Test
                        <i class="mdi-content-send right white-text"></i>
                    </button>
                </div>


            </form>
        </div>

    </div>
    <script src="Scripts/storage.js"></script>
    <script src="Scripts/testpage.js"></script>

</body>
</html>
