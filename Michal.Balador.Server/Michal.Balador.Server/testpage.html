<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
</head>
<body>

    <div class="card-panel">
        <span  class="blue-text text-darken-2"><span id="txtuser"></span> Test Page</span>
    </div>
    <div class="container">
        <div class="row">
            <form id="login-form" class="col s12">
            
                    <div class="input-field col s12">
                        <i class="mdi-action-account-circle  prefix "></i>
                        <input id="preSendUri" name="preSendUri"  type="text">
                        <label for="preSendUri">Contact</label>
                    </div>
                 
                <div class="input-field col s12">
                    <i class="mdi-editor-mode-edit prefix "></i>
                    <textarea id="icon_prefix2" name="message" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2" >Message</label>
                </div>
                    <div class="col offset-s7 s5">
                        <button class="btn waves-effect waves-light red darken-1" id="loginsubmit" >
                            Test
                            <i class="mdi-content-send right white-text"></i>
                        </button>
                    </div>
                  
              
            </form>
        </div>

    </div>
    <script src="Scripts/storage.js"></script>
   
   
</body>
</html>
