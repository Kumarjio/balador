        hr.style2 {

        hr.style8 {
            border-top: 1px solid #8c8b8b;

        }

            hr.style8:after {
                content: '';
                display: block;
                margin-top: 2px;
                border-top: 1px solid #8c8b8b;
                border-bottom: 1px solid #fff;
            }
        hr.style16 {
            border-top: 1px dashed #8c8b8b;
        }

            hr.style16:after {
                content: '\002702';
                display: inline-block;
                position: relative;

                left: 40px;
                padding: 0 3px;
                background: #f0f0f0;
                color: #8c8b8b;

            }
