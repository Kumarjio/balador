    <style>
        hr.style2 {
            border-top: 3px double #8c8b8b;
        }
        hr.style8 {
            border-top: 1px solid #8c8b8b;
            border-bottom: 1px solid #fff;
        }

            hr.style8:after {
                content: '';
                display: block;
                margin-top: 2px;
                border-top: 1px solid #8c8b8b;
                border-bottom: 1px solid #fff;
            }
        hr.style16 {
            border-top: 1px dashed #8c8b8b;
        }

            hr.style16:after {
                content: '\002702';
                display: inline-block;
                position: relative;
                top: -12px;
                left: 40px;
                padding: 0 3px;
                background: #f0f0f0;
                color: #8c8b8b;
                font-size: 18px;
            }



    </style>

    <div class="card-panel">

            <form id="login-form" class="col s12">
                <div class="input-field col s12">

                <input id="icon_email" name="grant_type" value="password" type="hidden">

        </div>
