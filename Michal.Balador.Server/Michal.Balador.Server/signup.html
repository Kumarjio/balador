<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>

    <script src="js/materialize.js"></script>
    <style>
        hr.style2 {
            border-top: 3px double #8c8b8b;
        }

        hr.style8 {
            border-top: 1px solid #8c8b8b;
            border-bottom: 1px solid #fff;
        }

            hr.style8:after {
                content: '';
                display: block;
                margin-top: 2px;
                border-top: 1px solid #8c8b8b;
                border-bottom: 1px solid #fff;
            }

        hr.style16 {
            border-top: 1px dashed #8c8b8b;
        }

            hr.style16:after {
                content: '\002702';
                display: inline-block;
                position: relative;
                top: -12px;
                left: 40px;
                padding: 0 3px;
                background: #f0f0f0;
                color: #8c8b8b;
                font-size: 18px;
            }
    </style>
    <script>
        var _d = [];

        $(function () {


        })
    </script>
</head>
<body>
    <div class="card-panel">
        <span class="blue-text text-darken-2">SignUp</span>
    </div>
    <div class="container">

        <div class="row">
            <form id="login-form" action="/api/signup" method="post" class="col s12">
                <div class="input-field col s12">
                    <i class="mdi-maps-local-phone prefix "></i>
                    <input id="icon_prefix" name="Tel" type="text">
                    <label for="icon_prefix">PhoneNumber</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-action-https prefix "></i>
                    <input id="password" name="Password" type="text">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix "></i>
                    <input id="icon_email" name="email" type="text">
                    <label for="icon_email">Email</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-content-create prefix "></i>
                    <input id="NickName" name="NickName" type="text">
                    <label for="NickName">Full Name</label>
                </div>
                <div class="col offset-s7 s5">
                    <button class="btn waves-effect waves-light red darken-1" id="signupsubmit">
                        Signup
                        <i class="mdi-content-send right white-text"></i>
                    </button>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
