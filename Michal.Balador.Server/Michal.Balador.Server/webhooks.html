<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="Scripts/storage.js"></script>
    <script src="js/materialize.js"></script>
</head>
<body>

    <div class="card-panel">
        <span class="blue-text text-darken-2">Config WebHook Uri</span>
    </div>
    <div class="container">

        <div class="row">
            <form id="login-form" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-account-circle prefix "></i>
                        <input id="icon_prefix" name="preSendUri" type="text">
                        <label for="icon_prefix">Pre Send</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light red darken-1" id="loginsubmit" type="text">
                            Send
                            <i class="mdi-content-send right white-text"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-https prefix "></i>
                        <input id="icon_email" name="postSendUri" type="text">
                        <label for="icon_email">Post Send</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light red darken-1" id="loginsubmit" type="text">
                            Send
                            <i class="mdi-content-send right white-text"></i>
                        </button>
                    </div>
                </div>
                <input id="id_secret" name="secret" value="123456" type="hidden">


            </form>
        </div>

    </div>

    <script src="Scripts/Webhook.js"></script>
</body>
</html>
